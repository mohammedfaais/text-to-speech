<!DOCTYPE html>
<html>
<head>
	<title>Text To Speech</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div class="container">
    	  <h1>Text To Speech</h1>
      <div id="text-box" class="text-box">
      	  <h3>Choose Voice</h3>
      	<select id="voices"></select>
      	<textarea id="text" placeholder="Enter text to read..."></textarea>
       <div>
      	<h4>Pitch</h4>
      	<input type="range" id="pitch" class="custom-range" min="0" max="2" value="1">
       </div>	
      	<button class="button mt-2" id="read">Read Text</button>
     </div>	
        <h2 style="text-align: left;">Cartoon Characters</h2>
	    <main></main>
     </div>
   </div>

      <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
